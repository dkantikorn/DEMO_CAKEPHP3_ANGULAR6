<div class="container">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/home">
          Home
        </a>

        <!-- <a class="navbar-item" routerLink="/home">
          Login Observable:: {{isLoggedIn$ | async}}
        </a> -->

        <a class="navbar-item">
          Documentation
        </a>

        <a class="navbar-item" routerLinkActive="is-active" routerLink="/data-binding">
          Angular Data Binding
        </a>

        <a class="navbar-item" routerLinkActive="is-active" routerLink="/users">
          CRUD Users
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">

          <div class="buttons" *ngIf="isLoggedIn$ | async as isLoggedIn; else signupBlock">
            <a [routerLink]="['/login']" routerLinkActive="active" class="button is-primary">
              Logout
            </a>
          </div>

          <!-- sign up block -->
          <ng-template #signupBlock>
            <div class="buttons">
              <a class="button is-primary" routerLink="/register">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" [routerLink]="['/login']" routerLinkActive="active">
                Log in
              </a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>
</div>
