<div class="container">
  <div class="notification title is-3 is-primary">
    Login
  </div>

  <div class="columns">
    <div class="column is-half">
      <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Username" name="username" [(ngModel)]="model.username"
              #username="ngModel" required>

            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>

            <span class="icon is-small is-right">
              <i class="fa fa-check" *ngIf="username.valid"></i>
              <i class="fa fa-times" *ngIf="username.invalid"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="model.password"
              #password="ngModel" required>

            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>

            <span class="icon is-small is-right">
              <i class="fa fa-check" *ngIf="password.valid"></i>
              <i class="fa fa-times" *ngIf="password.invalid"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-success" [disabled]="loginForm.form.invalid">
              <span class="icon is-small">
                <i class="fa fa-unlock-alt"></i>
              </span>
              <span>Login</span>
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
